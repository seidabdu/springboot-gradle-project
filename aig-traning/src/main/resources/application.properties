
spring.application.name=AigTraningApplication

spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

spring.h2.console.enabled=true

spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update

spring.profiles.active=dev

server.port=8181

server.servlet.context-path=/aig


swagger.api.controller.basepackage=com.acid.aig.traning.aigtraning.api.controller
swagger.api.description=Swagger Demo
swagger.api.termsOfServiceUrl=http://blog.anishpanthi.net
swagger.api.title=App-Swagger2-Demo
swagger.api.version=1.0